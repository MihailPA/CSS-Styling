<!DOCTYPE html>
<html>
<head>
    <title>Web Gallery</title>
    <link href="Web Gallery.css" rel="stylesheet" />
</head>
<body>
    <div class="gallery">
        <div id="thumbs">
            <label for="tiger">
                <img src="images/tiger.jpg" alt="tiger">
            </label>
            <label for="panda">
                <img src="images/panda.jpg" alt="panda">
            </label>
            <label for="bear">
                <img src="images/bear.jpg" alt="bear">
            </label>
            <label for="lion">
                <img src="images/lion.jpg" alt="lion">
            </label>
            <label for="wolf">
                <img src="images/wolf.jpg" alt="wolf">
            </label>
            <label for="dog">
                <img src="images/dog.jpg" alt="dog">
            </label>
        </div>
        <div class="big">
            <input type="radio" name="images" id="tiger" checked><img src="images/tiger.jpg" alt="tiger">
            <input type="radio" name="images" id="bear"><img src="images/bear.jpg" alt="bear">
            <input type="radio" name="images" id="lion"><img src="images/lion.jpg" alt="lion">
            <input type="radio" name="images" id="wolf"><img src="images/wolf.jpg" alt="wolf">
            <input type="radio" name="images" id="dog"><img src="images/dog.jpg" alt="dog">
            <input type="radio" name="images" id="panda"><img src="images/panda.jpg" alt="panda">
        </div>
    </div>
</body>
</html>
